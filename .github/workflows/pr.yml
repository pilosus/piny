name: pull_request

on:
  pull_request:
    branches:
    - "*"

jobs:
  lint_and_test:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout the code
      uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: "3.7"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run linters
      run: make lint
    - name: Run mypy
      run: make mypy
    - name: Run tests
      run: make test

  license_check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0
    - name: Check Python deps licenses
      id: license_check_report
      uses: pilosus/action-pip-license-checker@d91790c6c0034bf95648085c3b9966cbb3ce3631
      with:
        requirements: 'requirements.txt'
        fail: 'Copyleft'
        exclude: 'pylint'
        with-totals: true
        table-headers: true
    - name: Print report
      if: ${{ always() }}
      run: echo "${{ steps.license_check_report.outputs.report }}"
